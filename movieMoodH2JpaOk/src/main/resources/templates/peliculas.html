<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<title>Cartelera</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary"
			data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Cinepedia</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" data-bs-theme="dark"
					id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/cartelera">Cartelera</a></li>

						<li class="nav-item"><a class="nav-link" aria-current="page"
							href="/crearPelicula">Nueva</a></li>

					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" id="cajaBuscar" type="search"
							placeholder="Buscar" aria-label="Buscar">
						<button class="btn btn-outline-dark" id="botonBuscar"
							type="submit">Buscar</button>
					</form>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="p-5">
		<div class="row row-cols-1 row-cols-md-3 g-4">
			<div th:action="@{/cartelera}" th:each="pel:${peliculas}" class="col">
				<div class="card h-100">
					<img th:src="@{''+${pel.urlCaratula}}" class="card-img-top" >
					<div class="card-body">
						<h5 class="card-title" th:text="${pel.titulo}"></h5>
						<p class="card-text" th:text="${pel.sinopsis}"></p>
						 <a href="@{'/'+${pel.id}}" class="card-link">Ver</a>
					</div>
				</div>
			</div>
		</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>


	</main>

</body>
</html>
